<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color mixer</title>
</head>

<body>
    <header>
        <div><label for="red">R</label><input type="range" id="red" step="1" min="0" max="255" value="30"></div>
        <div><label for="green">G</label><input type="range" id="green" step="1" min="0" max="255" value="144"></div>
        <div><label for="blue">B</label><input type="range" id="blue" step="1" min="0" max="255" value="255"></div>
        <p id="hexCode">#1e90ff</p>
    </header>

    <script src="script.js"></script>
</body>

</html>
